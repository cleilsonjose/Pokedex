<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="header">
        <h1>Pokedex</h1>
      </div>

      <div class="cards">
        <div class="card">
          <div class="title">
            <h2>Bulbasaur</h2>
            <small># 1</small>
          </div>

          <div class="img bg-grass">
            <img
              src="https://pokeres.bastionbot.org/images/pokemon/1.png"
              alt=""
            />
          </div>

          <div class="type grass">
            <p>Grass</p>
          </div>

          <button class="favorite">
            <div class="heart"></div>
          </button>
        </div>
        <!-- /.card -->
      </div>
      <!-- .cards-->
    </div>
    <!-- /.container-->

    <script type="text/javascript" src="js/scripts.js"></script
  </body>
</html>
